    <script id="lineupModal.html" type="text/ng-template">
      <ion-modal-view ng-switch on="jugador">
        <div ng-switch-when="portero">
          <div class="modal">
            <ion-header-bar>
              <h1 class="title">Elegir portero</h1>
            </ion-header-bar>
            <ion-content>
              <ion-list>
                <ion-item>
                  <button ng-click="removePlayer(num)" class="button button-assertive">
                    Quitar jugador
                  </button>
                </ion-item>
                <ion-item ng-class="{'star': player.star}" ng-repeat="player in players | filter: {position: 'Portero'} | filter:filtroComprobarAlineado"
                  ng-click="assignPlayer(player)" class="item item-avatar item-thumbnail-left item-icon-right item-text-wrap">
                  <img style="width:150px; height:150px;" src="{{ player.photo }}">
                  <h2>
                    <b>{{ player.name }}</b>
                  </h2>
                  <h3 class="player-box po">PO</h3>
                  <h3 class="number-box po">{{ player.dorsal }}</h3>
                </ion-item>
              </ion-list>
            </ion-content>
          </div>
        </div>


        <div ng-switch-when="defensa">
          <div class="modal">
            <ion-header-bar>
              <h1 class="title">Elegir defensa</h1>
            </ion-header-bar>
            <ion-content>
              <ion-list>
                <ion-item>
                  <button ng-click="removePlayer(num)" class="button button-assertive">
                    Quitar jugador
                  </button>
                </ion-item>
                <ion-item ng-class="{'star': player.star}" ng-repeat="player in players | filter: {position: 'Defensa'} | filter:filtroComprobarAlineado"
                  ng-click="assignPlayer(player)" class="item item-avatar item-thumbnail-left item-icon-right item-text-wrap">
                  <img style="width:150px; height:150px;" src="{{ player.photo }}">
                  <h2>
                    <b>{{ player.name }}</b>
                  </h2>
                  <h3 class="player-box df">DF</h3>
                  <h3 class="number-box po">{{ player.dorsal }}</h3>
                </ion-item>
              </ion-list>
            </ion-content>
          </div>
        </div>

        <div ng-switch-when="medio">
          <div class="modal">
            <ion-header-bar>
              <h1 class="title">Elegir centrocampista</h1>
            </ion-header-bar>
            <ion-content>
              <ion-list>
                <ion-item>
                  <button ng-click="removePlayer(num)" class="button button-assertive">
                    Quitar jugador
                  </button>
                </ion-item>
                <ion-item ng-class="{'star': player.star}" ng-repeat="player in players | filter: {position: 'Centrocampista'} | filter:filtroComprobarAlineado"
                  ng-click="assignPlayer(player)" class="item item-avatar item-thumbnail-left item-icon-right item-text-wrap">
                  <img style="width:150px; height:150px;" src="{{ player.photo }}">
                  <h2>
                    <b>{{ player.name }}</b>
                  </h2>
                  <h3 class="player-box mc">MC</h3>
                  <h3 class="number-box po">{{ player.dorsal }}</h3>
                </ion-item>
              </ion-list>
            </ion-content>
          </div>
        </div>

        <div ng-switch-when="delantero">
          <div class="modal">
            <ion-header-bar>
              <h1 class="title">Elegir delantero</h1>
            </ion-header-bar>
            <ion-content>
              <ion-list>

                <ion-item ng-class="{'star': player.star}" ng-repeat="player in players | filter: {position: 'Delantero'} | filter: filtroComprobarAlineado"

                  <h2>

            </ion-content>
          </div>
        </div>

      </ion-modal-view>

    </script>

    <script id="lineupModal2.html" type="text/ng-template">
      <ion-modal-view>

        <ion-header-bar>
          <h1 class="title">Elegir formaci√≥n</h1>
        </ion-header-bar>
        <ion-content>
          <ion-list>
            <ion-item ng-repeat="f in formaciones" ng-click="setFormation(f)">
              {{f}}
            </ion-item>
          </ion-list>
        </ion-content>

  <ion-footer-bar class="bar-dark">

      <button class="button button-positive icon ion-android-folder-open" ng-click="saveLineup()"> Save</button>
